# Garbage Collection properties for Gradle
# This file is used to configure JVM garbage collection settings.

# Enable G1 Garbage Collector
org.gradle.jvmargs=-XX:+UseG1GC

# Set the maximum heap size for Gradle
org.gradle.jvmargs=-Xmx2048m

# Set the minimum heap size for Gradle
org.gradle.jvmargs=-Xms512m

# Enable parallel garbage collection
org.gradle.jvmargs=-XX:+UseParallelGC
